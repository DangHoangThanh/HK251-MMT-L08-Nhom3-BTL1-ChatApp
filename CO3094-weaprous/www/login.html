<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - WeApRous</title>
    <style>
        /* Reset cơ bản */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5563DE;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #74ABE2;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .error-message {
            color: #d9534f;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <!-- Nếu bạn muốn hiển thị lỗi login -->
        <!-- <div class="error-message">Invalid username or password</div> -->

        <form method="POST" action="/login">
            <input name="username" type="text" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>

        <div class="footer-text">
            &copy; 2025 WeApRous. All rights reserved.
        </div>
    </div>
</body>
</html>
